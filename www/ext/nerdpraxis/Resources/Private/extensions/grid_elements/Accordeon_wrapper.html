<main id="c{data.uid}" class="ge-accordion">
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-10 offset-xl-1">
                <h3 class="acc-head">{data.flexform_headline}</h3>
                <h5 class="acc-date">{data.flexform_datum}</h5>
            </div>
        </div>

    </div>
    <f:if condition="{children}">
        <f:then>
            <a id="c{data.uid}"></a>
            <f:if condition="{data._LOCALIZED_UID}">
                <a id="c{data._LOCALIZED_UID}"></a>
            </f:if>
            <f:render partial="Container" arguments="{_all}" optional="true"/>
        </f:then>
        <f:else>
            <f:if condition="{data.CType}">
                <f:cObject typoscriptObjectPath="tt_content.{data.CType}" data="{data}" table="tt_content"/>
            </f:if>
        </f:else>
    </f:if>
</main>
