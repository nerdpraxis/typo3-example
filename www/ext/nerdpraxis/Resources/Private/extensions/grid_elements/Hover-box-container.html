{namespace v=FluidTYPO3\Vhs\ViewHelpers}
<section class="hover-box-container <f:if condition='{data.space_after_class}'>frame-space-after-{data.space_after_class}</f:if> <f:if condition='{data.space_before_class}'>frame-space-before-{data.space_before_class}</f:if>">
    <f:if condition="{children}">
        <f:then>
            <a id="c{data.uid}"></a>
            <f:if condition="{data._LOCALIZED_UID}">
                <a id="c{data._LOCALIZED_UID}"></a>
            </f:if>
            <f:render partial="Container" arguments="{_all}" optional="true"/>
        </f:then>
        <f:else>
            <f:if condition="{data.CType}">
                <f:cObject typoscriptObjectPath="tt_content.{data.CType}" data="{data}" table="tt_content" />
            </f:if>
        </f:else>
    </f:if>
</section>
