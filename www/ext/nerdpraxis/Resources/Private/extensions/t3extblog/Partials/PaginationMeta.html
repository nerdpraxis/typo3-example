<html xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
			xmlns:t3b="http://typo3.org/ns/FelixNagel/T3extblog/ViewHelpers/Frontend" data-namespace-typo3-fluid="true">

<f:if condition="{pagination.allPageNumbers -> f:count()} > 1">
	<f:render section="title" arguments="{_all}" />
	<f:render section="seoMetaTags" arguments="{_all}" />
</f:if>

<f:section name="title">
	<f:for each="{pagination.allPageNumbers}" as="page">
		<f:if condition="{page} == {paginator.currentPageNumber}">
			<f:if condition="{page} > 1">
				<t3b:titleTag><f:translate key="widget.pagination.page" /> {page} / </t3b:titleTag>
			</f:if>
		</f:if>
	</f:for>
</f:section>

<f:section name="seoMetaTags">
	<f:if condition="{pagination.previousPageNumber} && {pagination.previousPageNumber} >= {pagination.firstPageNumber}">
		<t3b:headerData>
			<link rel="prev" href="{f:uri.action(arguments: {page: pagination.previousPageNumber}, addQueryString: 1) -> f:format.htmlentities()}" />
		</t3b:headerData>
	</f:if>
	<f:if condition="{pagination.nextPageNumber} && {pagination.nextPageNumber} <= {pagination.lastPageNumber}">
		<t3b:headerData>
			<link rel="next" href="{f:uri.action(arguments: {page: pagination.nextPageNumber}, addQueryString: 1) -> f:format.htmlentities()}" />
		</t3b:headerData>
	</f:if>
</f:section>

</html>
