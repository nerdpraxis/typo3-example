<html xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:layout name="Default" />

<f:section name="main">
	<f:if condition="{posts}">
		<f:then>
			<f:render partial="Post/List" arguments="{_all}" />
		</f:then>
		<f:else>
			<div class="alert alert-info">
				<f:translate key="post.no-result" />
			</div>
		</f:else>
	</f:if>
</f:section>

</html>
