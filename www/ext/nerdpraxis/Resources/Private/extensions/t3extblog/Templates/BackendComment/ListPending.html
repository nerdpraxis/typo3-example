<html xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
			xmlns:t3b="http://typo3.org/ns/FelixNagel/T3extblog/ViewHelpers/Backend" data-namespace-typo3-fluid="true">

<f:layout name="Backend" />

<f:section name="headline">
	<f:translate key="module.comment.title.pending" />
</f:section>

<f:section name="main">
	<div id="pending-comments-list">
		<f:render
			partial="Backend/Comment/Table"
			arguments="{comments: pendingComments, dateTimeFormat: dateTimeFormat}" />
	</div>
</f:section>

</html>
