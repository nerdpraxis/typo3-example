<html xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
			xmlns:t3b="http://typo3.org/ns/FelixNagel/T3extblog/ViewHelpers" data-namespace-typo3-fluid="true">

<f:layout name="Default" />

<f:section name="main">

	<f:if condition="{comments}">
		<t3b:widget.paginate objects="{comments}" as="paginatedComments" configuration="{settings.latestComments.paginate}">
			<f:for each="{paginatedComments}" as="comment">
				<f:render partial="Comment/Show" arguments="{post: comment.post, comment: comment}" />
			</f:for>
		</t3b:widget.paginate>
	</f:if>

</f:section>

</html>
